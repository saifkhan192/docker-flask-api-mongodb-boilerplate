{% extends "auth/layout.html" %}

{% block main_old %}
  <div class="row">
    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
      <form action="" method="POST" role="form">
      	{{ form.csrf_token }}
        <legend>Register a new user</legend>
      
        <div class="form-group">
          <label for="">Email:</label>
          <input type="email" id="email" name="email" required="required" class="form-control" placeholder="Email">
        </div>

        <div class="form-group">
          <label for="">Password:</label>
          <input type="password" name="password" id="password" class="form-control" required="required" title="">
        </div>
        
        <div class="form-group">
          <label for="">Repeat Password:</label>
          <input type="password" name="confirm" id="confirm" class="form-control" required="required" title="">
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
      </form>
    </div>
  </div>
{% endblock %}

{% block scripts %}{% endblock %}

{% block main %}

<div class="card o-hidden border-0 shadow-lg my-5">
  <div class="card-body p-0">
    <!-- Nested Row within Card Body -->
    <div class="row">
      <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
      <div class="col-lg-7">
        <div class="p-5">
          <div class="text-center">
            <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
          </div>
          {% include "auth/messages.html" %}
          <form class="user" action="" method="POST" role="form" >
            <div class="form-group">
                {{ form.hidden_tag() }}
                <input type="text" class="form-control form-control-user" name="name" value="{{ request.form['name'] }}" placeholder="Name">
            </div>
            <div class="form-group">
              <input type="email" class="form-control form-control-user" name="email" value="{{ request.form['email'] }}" placeholder="Email Address">
            </div>
            <div class="form-group row">
              <div class="col-sm-6 mb-3 mb-sm-0">
                <input type="password" class="form-control form-control-user" name="password" value="{{ request.form['password'] }}" placeholder="Password">
              </div>
              <div class="col-sm-6">
                <input type="password" class="form-control form-control-user" name="confirm" value="{{ request.form['confirm'] }}" placeholder="Repeat Password">
              </div>
            </div>
            <button type="submit" class="btn btn-primary btn-user btn-block">Register</button>
            <!-- <hr>
            <a href="index.html" class="btn btn-google btn-user btn-block">
              <i class="fab fa-google fa-fw"></i> Register with Google
            </a>
            <a href="index.html" class="btn btn-facebook btn-user btn-block">
              <i class="fab fa-facebook-f fa-fw"></i> Register with Facebook
            </a> -->
          </form>
          <!-- <hr>
          <div class="text-center">
            <a class="small" href="forgot-password.html">Forgot Password?</a>
          </div> -->
          <div class="text-center">
            <a class="small" href="/login">Already have an account? Login!</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
  {% endblock %}
