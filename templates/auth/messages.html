{% with messages = get_flashed_messages() %}
{% if messages %}
<div class="col-lg-12 mb-4">
   <div class="card bg-danger text-white shadow">
      <div class="card-body">
         {% for message in messages %}
            <li>{{ message }}</li>
         {% endfor %} 
      </div>
   </div>
</div>
{% endif %}
{% endwith %}
