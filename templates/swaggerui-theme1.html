<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>API</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('fontend_app.static', filename='swaggerui/css/swagger-ui.css') }}" >
    <style>
      html
      {
        box-sizing: border-box;
        overflow: -moz-scrollbars-vertical;
        overflow-y: scroll;
      }
      *,
      *:before,
      *:after
      {
        box-sizing: inherit;
      }
      .swagger-ui .topbar {
        display: none;
    }
    </style>
  </head>

  <body>
    <div id="swagger-ui"></div>
    <script src="{{ url_for('fontend_app.static', filename='swaggerui/js/swagger-ui-bundle.js') }}"></script>
    <script src="{{ url_for('fontend_app.static', filename='swaggerui/js/swagger-ui-standalone-preset.js') }}"></script>
    <script>
    window.onload = function() {
      const ui = SwaggerUIBundle({
        urls: [
            {
                url: "{{  url_for('fontend_app.api_doc_get_json') }}",
                name: "user",
            }
        ],
        dom_id: '#swagger-ui',
        explorer: true,
        deepLinking: true,
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        plugins: [
          SwaggerUIBundle.plugins.DownloadUrl
        ],
        layout: "StandaloneLayout",
        theme:
        {
          "swaggerAbsoluteTop": "0px", // the top most container is set absolute at this distance from top. (default 0)
          "hasSidebar": true
        }
      })
      window.ui = ui
    }
  </script>
  </body>
</html>
